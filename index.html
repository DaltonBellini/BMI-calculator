<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="js/index.js" defer type="module"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="alert-error ">
        Digite somente números
    </div>

    <div class="contain ">
        <div class="card">

            <form>
                <h1 class="title">Cálculo de IMC</h1>
                <div class="input-wrapper">
                    <label for="weight"> Peso (kg)</label>
                    <input placeholder="60" id="weight" type="text" >
                </div>

                <div class="input-wrapper">
                    <label for="height">Altura (m)</label>
                    <input  placeholder="165" id="height" type="text">
                </div>

                <button type="submit" id="btnCalculate">
                    Calcular IMC 
                    <img src="img/Vector.png" alt="">
                </button>
            </form>
        </div>
    </div>

    <div class="modal-wrapper ">
        <div class="card">
            <button>
                <img src="img/x.svg" alt="">
            </button>
            <h2 class="title"><span class="message">Seu IMC é de 28</span></h2>
            
        </div>
    </div>
</body>
</html>
